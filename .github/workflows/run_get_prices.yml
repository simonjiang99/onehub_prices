name: Run get_prices.py and Auto-Commit Changes

on:
  schedule:
    - cron: "0 0 * * *" # æ¯å¤© UTC æ—¶é—´ 00:00 æ‰§è¡Œ
  push:
    branches:
      - master # å½“ master åˆ†æ”¯æœ‰æ¨é€æ—¶è§¦å‘
  workflow_dispatch: # å…è®¸æ‰‹åŠ¨è§¦å‘

permissions:
  contents: write # æˆäºˆå†™å…¥ä»“åº“çš„æƒé™

jobs:
  update-prices:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          persist-credentials: true # ç¡®ä¿åç»­æ­¥éª¤å¯ä»¥ä½¿ç”¨å‡­æ®
          fetch-depth: 0 # è·å–å®Œæ•´çš„å†å²è®°å½•

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12" # ä½¿ç”¨ä½ éœ€è¦çš„ Python ç‰ˆæœ¬

      # - name: Install dependencies
      #   run: |
      #     python -m pip install --upgrade pip
      #     pip install -r requirements.txt  # å¦‚æœæœ‰ä¾èµ–é¡¹çš„è¯

      - name: Run get_prices.py
        env:
          SILICONFLOW_API_KEY: ${{ secrets.SILICONFLOW_API_KEY }}
        run: |
          python get_prices.py

      - name: Set up Git Configuration
        run: |
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"

      - name: Prepare Commit
        run: |
          commit_messages=("Update prices: â°" "Refresh data: ğŸ”„" "Renew JSON files: ğŸŒŸ" "Revise prices: ğŸ“")
          random_msg=${commit_messages[$RANDOM % ${#commit_messages[@]}]}

          git add oneapi_prices.json siliconflow_models.json
          git commit -m "$random_msg - $(date '+%Y-%m-%d %H:%M:%S')" || echo "No changes to commit."

      - name: Push Changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
